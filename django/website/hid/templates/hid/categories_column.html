{% if categories %}
<select name="category-{{ record.id }}" class="form-control">
        {% if not category %}
            <option value="" selected="selected">---------</option>
        {% endif %}
        {% for cat in categories %}
        <option value="{{ cat.0 }}"{% if category == cat.0 %} selected="selected"{% endif %}>{{ cat.1 }}</option>
        {% endfor %}
    </select>
{% endif %}

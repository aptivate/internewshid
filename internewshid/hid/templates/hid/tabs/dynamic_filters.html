{% load bootstrap3 %}
<div class="panel panel-default">
  <form action="" method="get" class="form form-inline">
    {% for filter in dynamic_filters %}
    {% with "hid/tabs/filters/"|add:filter|add:".html" as filter_template %}
    {% include filter_template %}
    {% endwith %}
    {% endfor %}
    <div class="form-group table-button-group">
      {% bootstrap_button 'Apply filters' button_class="btn btn-default btn-sm" %}
    </div>
  </form>
</div>

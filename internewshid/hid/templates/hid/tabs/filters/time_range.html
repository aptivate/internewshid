{% load i18n %}
<div class="filter-dates form-group input-group input-daterange">
  <label class="control-label">Dates</label>
  <input type="date" value="{{ filters.start_time }}" class="form-control" name="start_time" title="Start date" aria-label="Start date">
  <input type="date" value="{{ filters.end_time }}" class="form-control" name="end_time" title="End date" aria-label="End date">
</div>

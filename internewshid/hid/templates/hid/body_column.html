{% if request %}
    {% if record.body %}
      <a target="_blank" href='{% url "edit-item" item_id=record.id %}?next={{ request.path }}'>{{ record.body }}</a>
    {% else %}
      <a target="_blank" href='{% url "edit-item" item_id=record.id %}?next={{ request.path }}'><p class="missing-body"> Missing text </p></a>
    {% endif %}
{% else %}
    {{ record.body }}
{% endif %}
